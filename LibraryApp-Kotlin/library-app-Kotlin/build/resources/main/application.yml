spring:
  datasource:
    url: jdbc:h2:tcp://localhost/./library;MODE=MYSQL;NON_KEYWORDS=USER;
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
